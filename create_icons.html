<\!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(0, 0, size, size);
            
            // Draw stop sign X
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = Math.max(2, size / 8);
            ctx.lineCap = 'round';
            
            const padding = size / 4;
            
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(size - padding, size - padding);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(size - padding, padding);
            ctx.lineTo(padding, size - padding);
            ctx.stroke();
            
            // Download link
            const link = document.createElement('a');
            link.download = canvasId + '.png';
            link.href = canvas.toDataURL();
            link.textContent = 'Download ' + canvasId;
            canvas.parentNode.insertBefore(link, canvas.nextSibling);
            canvas.parentNode.insertBefore(document.createElement('br'), link.nextSibling);
        }
        
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
