<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>STOP WASTING LIFE - 設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    h1 {
      color: #FF6B6B;
      font-size: 24px;
    }
    .setting-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #FF6B6B;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #FF5252;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>STOP WASTING LIFE</h1>
  
  <div class="setting-group">
    <label for="timeLimit">制限時間（秒）:</label>
    <input type="number" id="timeLimit" min="1" max="3600" value="180" step="1">
  </div>
  
  <button id="save">保存</button>
  
  <div id="status">設定を保存しました！</div>
  
  <script src="options.js"></script>
</body>
</html>
