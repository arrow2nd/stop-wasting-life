<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>STOP WASTING LIFE - 設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      background-color: #ffffff;
      color: #333333;
    }
    h1 {
      color: #FF6B6B;
      font-size: 24px;
    }
    .setting-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #ffffff;
      color: #333333;
    }
    button {
      background-color: #FF6B6B;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background-color: #FF5252;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    small {
      color: #666666;
      font-size: 12px;
      display: block;
      margin-top: 2px;
    }
    h3 {
      color: #FF6B6B;
      margin: 15px 0 10px 0;
    }
    .dark-mode small {
      color: #aaaaaa;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      display: none;
    }
    
    .dark-mode {
      background-color: #1a1a1a !important;
      color: #e0e0e0 !important;
    }
    .dark-mode input[type="number"] {
      background-color: #333333 !important;
      color: #e0e0e0 !important;
      border-color: #555555 !important;
    }
    .usage-info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .dark-mode .usage-info {
      background-color: #2a2a2a;
    }
    .warning {
      color: #ff9800;
      font-weight: bold;
    }
    .danger {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>STOP WASTING LIFE</h1>
  
  <div class="setting-group">
    <label for="timeLimit">セッション制限時間（秒）:</label>
    <input type="number" id="timeLimit" min="1" max="3600" value="180" step="1">
    <small>一度にTwitter/Xを開いていられる時間</small>
  </div>
  
  <div class="setting-group">
    <label for="dailyLimit">日次制限時間（分）:</label>
    <input type="number" id="dailyLimit" min="1" max="1440" value="15" step="1">
    <small>一日に使用できる合計時間</small>
  </div>
  
  <div class="setting-group">
    <h3>今日の使用状況</h3>
    <div id="dailyUsage">読み込み中...</div>
    <div id="violationCount"></div>
    <div id="blockStatus"></div>
  </div>
  
  <div class="setting-group">
    <button id="resetDaily">今日の使用時間をリセット</button>
    <button id="resetViolations">違反回数をリセット</button>
  </div>
  
  <button id="save">設定を保存</button>
  
  <div id="status">設定を保存しました！</div>
  
  <script src="options.js"></script>
</body>
</html>
